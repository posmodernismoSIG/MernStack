<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./tables.css">
        <title>html - tables</title>
    </head>

    <body>
        <table>
            <thead>
                <!--encabezado-->
                <tr>
                    <th> X </th>
                    <th> Y </th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <!--filas-->
                    <td> 0 0 </td>
                    <!--columnas-->
                    <td> 1 0 0 0 0 - - - - 0 0 </td>

                </tr>
                <tr>
                    <td> 0 1 </td>
                    <td> 1 1 1 1 1 - - - - 1 1 </td>

                </tr>
                <tr>
                    <td> 0 2 </td>
                    <td> 1 2 1 1 1 - - - - 2 2 </td>

                </tr>
            </tbody>

        </table>
    </body>

</html>
